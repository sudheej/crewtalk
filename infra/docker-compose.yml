services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: crewtalk
    ports: ["5432:5432"]
    volumes:
      - ../volumes/pg:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports: ["6379:6379"]

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ../volumes/ollama:/root/.ollama
      - ./ollama-entrypoint.sh:/entrypoint.sh:ro
    ports:
      - "11434:11434"
    environment:
      - LLM_MODEL_ID=${LLM_MODEL_ID:-gemma3:4b-it-qat}
    entrypoint:
      - /bin/sh
      - /entrypoint.sh

  api:
    build: ../services/api
    env_file:
      - ../.env.example
    depends_on: [db, redis, ollama]
    ports: ["8080:8080"]
    extra_hosts:
      - "host.docker.internal:host-gateway"

  web:
    build: ../apps/web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on: [api]
    ports: ["3000:3000"]
    volumes:
      - ../apps/web:/app
      - web-node-modules:/app/node_modules
    command: sh -c "npm install && npm run dev"

volumes:
  web-node-modules:
